services:
  bridge:
    image: elohite/uss-claude:latest
    env_file: .env
    ports:
      - "${BRIDGE_PORT:-3420}:3420"
    environment:
      - BRIDGE_HOST=0.0.0.0
      - BRIDGE_PORT=3420
      - BRIDGE_TOKEN=${BRIDGE_TOKEN}
      - BRIDGE_PASSWORD=${BRIDGE_PASSWORD:-}
      - STATIC_DIR=/app/static
      - LASTFM_API_KEY=${LASTFM_API_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3420/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
